<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>
<body>
    <form action="#" name="validate" method="post"  onSubmit="return validationform()">
        <fieldset>
            <legend>FORM VALIDATION</legend>
            <div class="form-group">
        <fieldset>
            <legend>First Name</legend>
            <input type="text" name="fname" placeholder="Enter the first name">
        </fieldset>
        <fieldset>
            <legend>Last Name</legend>
            <input type="text" name="lname" placeholder="Enter the last name">
        </fieldset>
        <fieldset>
            <legend>City</legend>
            <input type="text" name="city" placeholder="Enter the city">
        </fieldset>
        <fieldset>
            <legend>Phone</legend>
            <input type="text" name="phone" placeholder="Enter your phone number">
        </fieldset>
        <fieldset>
            <legend>Address</legend>
            <input type="textarea" name="address" placeholder="Enter your address"><br>
        </fieldset>
            <button type="submit" value="Submit">Submit</button>
        </div>
    </fieldset>
    </form>
</body>
</html>
